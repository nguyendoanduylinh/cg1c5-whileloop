<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While loops</title>
</head>
<body>
<script>
    let num = prompt("Enter a number");
    alert("Số vừa điền là " + num)
    let total = parseInt(num);
    while(num != -1) {
        num = prompt("Enter a number");
        total += parseInt(num)
        alert("Số vừa điền là " + num + ". Tổng các số đã điền là " + total)
        }
</script>
</body>
</html>
